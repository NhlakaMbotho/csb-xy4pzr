<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />

<style>
  body {
    font-family: "Poppins", serif;
    background: #ebebeb;

  }

  h2 {
    color: grey;
  }

  .main-wrapper {
    background: white;
    height: 60vh;
    width: 60vw;

    border-radius: 20px;

    height: 60%;

    display: flex;
    justify-content: center;
    line-height: 100px;
  }

  .verification-code-box span {
    color: white;
    font-size: 26px;
    letter-spacing: 7px;
  }

      <div class="verification-code-box">
